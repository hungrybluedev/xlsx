name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 4"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout XLSX module
        uses: actions/checkout@v6
        with:
          path: xlsx

      - name: Setup V
        uses: vlang/setup-v@v1.4
        with:
          check-latest: true

      - name: Install module (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p ~/.vmodules
          ln -s ${{ github.workspace }}/xlsx ~/.vmodules/xlsx

      - name: Install module (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vmodulesPath = "$env:USERPROFILE\.vmodules"
          New-Item -ItemType Directory -Force -Path $vmodulesPath | Out-Null
          cmd /c mklink /D "$vmodulesPath\xlsx" "${{ github.workspace }}\xlsx"

      # Fast checks first (fail-fast)
      - name: Check formatting
        working-directory: xlsx
        run: v fmt -verify .

      - name: Check documentation
        working-directory: xlsx
        run: v check-md .

      - name: Check examples compile
        working-directory: xlsx
        run: v should-compile-all examples/

      # Slower checks after
      - name: Run tests
        working-directory: xlsx
        run: v test .

      - name: Run marks example
        working-directory: xlsx
        run: v run examples/01_marksheet/marks.v
